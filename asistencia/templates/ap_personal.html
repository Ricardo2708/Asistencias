{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static './assets/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Crear Documento | Administracion</title>
</head>
<body class="crear-documento">

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
  <div class="alerta-documento">
    <div class="alert alert-primary d-flex align-items-center text-center justify-content-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
      <div class="text-center">
        Ingresa los datos para crear el documento AP
      </div>
    </div>
  </div>
    <form  method="POST" enctype="multipart/form-data" class="formulario contenedor">
        {% csrf_token %}
        <div class="mb-3 row mt-5">

          <div class="mb-3 row align-items-center">
            <label for="inputPassword" class="col-sm-2 col-form-label label-formulario">Empleado: </label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" name="empleado" required>
                <option selected disabled>--- Selecciona Un Empleado ---</option>
                {% for empleado in empleados %}
                        <option>{{empleado}}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="mb-3 row align-items-center">
            <label for="inputPassword" class="col-sm-2 col-form-label label-formulario">Accion: </label>
            <div class="col-sm-10">
              <select class="form-select select-accion" aria-label="Default select example" name="accion" required>
                <option selected disabled>--- Selecciona Una Acción ---</option>
                <option value="1">Contratación</option>
                <option value="2">Prórroga de Contrato</option>
                <option value="3">Aumento de Sueldo</option>
                <option value="4">Promoción Interna</option>
                <option value="5">Cambio de Cargo</option>
                <option value="6">Traslado a otra Unidad de Trabajo</option>
                <option value="7">Renuncia</option>
                <option value="8">Abandono de Trabajo</option>
                <option value="9">No aprobación del período de prueba</option>
                <option value="10">Despido sin Indemnización</option>
                <option value="11">Despido con Indemnización</option>
                <option value="12">Vacaciones Período 2015-2016</option>
                <option value="13">Permiso con Goce de Sueldo</option>
                <option value="14">Permiso sin Goce de Sueldo</option>


                <option value="15">Permiso por Estudios</option>
                <option value="16">Permiso por Matrimonio</option>
                <option value="17">Permiso por Paternidad</option>
                <option value="18">Permiso por Enfermedad grave/duelo</option>
                <option value="19">Permiso Consulta Médica</option>
                <option value="20">Incapacidad Enfermedad Común</option>
                <option value="21">Incapacidad por Accidente de Trabajo</option>
                <option value="22">Incapacidad por Maternidad</option>
                <option value="23">Suspensión Disciplinaria</option>
                <option value="24">Amonestación</option>
                <option value="25">Fallecimiento de Empleado</option>
                <option value="26">Jubilación</option>
                <option value="27">Capacitación y/o Entrenamiento</option>
                <option value="28">Terminación de Contrato</option>

                
              </select>
            </div>
          </div>

          <div class="mb-3 row align-items-center">
            <label for="inputPassword" class="col-sm-2 col-form-label label-formulario">Fecha AE: </label>
            <div class="col-sm-10">
              <input type="date" class="form-control  input-form" required  name="fecha" lang="es"> 
            </div>
          </div>

          

          <div class="mb-3 row align-items-center">
            <label for="inputPassword" class="col-sm-2 col-form-label label-formulario">Observaciones: </label>
            <div class="col-sm-10">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="observacion"></textarea>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3 boton-enviar">Nuevo AP</button>
          </div>
        </div>
        
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
      function accion(){
        const accion2 = document.querySelector('.formulario');
        accion2.addEventListener('submit', function(){
          const div3 = document.querySelector(".alerta-documento").innerHTML=`
          <div class="alert alert-success d-flex align-items-center justify-content-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
              Reporte Creado
            </div>
          </div>
        `
        })
      }

      accion()
    </script>
</body>
</html>
