{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static './assets/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Crear Documento | Administracion</title>
</head>
<body class="crear-documento">

    <div class="alerta-documento">
      <div class="alert alert-primary text-center" role="alert">
          -- Ingresa los datos para crear el documento --
      </div>
    </div>
    <form  method="POST" enctype="multipart/form-data" class="formulario contenedor">
        {% csrf_token %}
        <div class="mb-3 row mt-5">

          <div class="mb-3 row align-items-center">
            <label for="inputPassword" class="col-sm-2 col-form-label label-formulario">Fecha Inicio: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control  input-form" required placeholder="mm/aa" name="inicio">
            </div>
          </div>
          
          <div class="mb-3 row align-items-center">
            <label for="inputPassword" class="col-sm-2 col-form-label label-formulario">Titulo : </label>
            <div class="col-sm-10">
              <input type="text" class="form-control  input-form" required placeholder="Asistencia" value="ASISTENCIA AREA DE PRODUCCIÃ“N" name="titulo">
            </div>
          </div>

          <div class="mb-3 row align-items-center">
            <label for="inputPassword" class="col-sm-2 col-form-label label-formulario">Sub Titulo: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control  input-form" required placeholder="Autor" value="CONSTRUMAS S.A DE C.V." name="subtitulo"> 
            </div>
          </div>

          <div class="mb-3 row align-items-center">
            <label for="inputPassword" class="col-sm-2 col-form-label label-formulario">Elaborado El: </label>
            <div class="col-sm-10">
              <input type="date" class="form-control  input-form" required  name="fecha"> 
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3 boton-enviar">Nuevo Reporte
              <i class="bi bi-download"></i>
            </button>
            
          </div>

          
        </div>
        
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
      function accion(){
        const accion2 = document.querySelector('.formulario');
        accion2.addEventListener('submit', function(){
          const div3 = document.querySelector(".alerta-documento").innerHTML=`
          <div class="alert alert-success text-center" role="alert">
              Creando El Reporte...
          </div>
        `
        })
      }

      accion()
    </script>
</body>
</html>
